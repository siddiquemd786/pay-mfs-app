<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#f4f2f7] min-h-screen w-full flex justify-center items-center flex-col">

  <!-- Green Card Section -->
  <div class="bg-white w-full max-w-md rounded-b-lg mb-8 mx-auto">

    <div class="p-5 border-b border-b-[#0808081a]">
      <div class="nav flex justify-between items-center">
        
        <!-- Left -->
        <div class="flex items-center">
          <img class="h-[50px] w-[50px] object-cover" src="assets/Group.png" alt="">
          <div class="ml-2">
            <h1 class="font-bold">$ <span id="balance">45000</span></h1>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>

        <!-- Right -->
        <button class="btn text-[#08080880] flex items-center gap-2">
          <img class="rotate-180" src="assets/arrow.png" alt=""> Log Out
        </button>
      </div>
    </div>

    <!-- Welcome -->
    <div class="mt-8 p-3">
      <h1 class="text-[24px] font-bold">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-[#08080880] mt-4">
        Enjoy easy and convenient financial services with us. Cashout charge is low and
      </p>

      <!-- Action Buttons -->
      <div class="grid grid-cols-3 gap-2 mt-4">
        <div class="flex justify-center items-center flex-col border-2 rounded-xl p-5 border-[#0808081a]">
          <img src="assets/wallet1.png" alt="">
          <p>Add Money</p>
        </div>
        <div class="flex justify-center items-center h-[90px] flex-col border-2 rounded-xl p-5 border-[#0808081a]">
          <img src="assets/send1.png" alt="">
          <p>Cash Out</p>
        </div>
        <div class="flex justify-center items-center h-[90px] flex-col border-2 rounded-xl p-5 border-[#0808081a]">
          <img src="assets/money1.png" alt="">
          <p class="w-full text-center">Transfer Money</p>
        </div>
        <div class="flex justify-center items-center h-[90px] flex-col border-2 rounded-xl p-5 border-[#0808081a]">
          <img src="assets/bonus1.png" alt="">
          <p>Get Bonus</p>
        </div>
        <div class="flex justify-center items-center h-[90px] flex-col border-2 rounded-xl p-5 border-[#0808081a]">
          <img src="assets/purse1.png" alt="">
          <p>Pay Bill</p>
        </div>
        <div class="flex justify-center items-center h-[90px] flex-col border-2 rounded-xl p-5 border-[#0808081a]">
          <img src="assets/transaction1.png" alt="">
          <p>Transactions</p>
        </div>
      </div>
    </div>
  </div> <!-- âœ… fixed closing -->

  <!-- Add Money Section -->
   <div class="max-w-md mx-auto  ">
    <h1 class="font-bold ">Add Money</h1>
  
    <div class="bg-white w-full mx-auto rounded-xl mt-4 p-5">

      <form >
        <label>Select A Bank</label>
      <fieldset class="my-2">
        <select class="select focus:outline-none rounded-full w-full">
          <option disabled selected>Select Bank</option>
          <option>Dutch Bangla Bank Ltd</option>
          <option>Brac Bank Ltd</option>
          <option>Pubali Bank Ltd</option>
          <option>Janata Bank Ltd</option>
        </select>
      </fieldset>

      <div class="mt-4">
        <label>Bank Account Number</label>
        <input id="Ac-Number" type="text" placeholder="Enter 11 Digit Acount Number" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-4">
        <label>Amount to Add</label>
        <input id="Amount" type="text" placeholder="Add Amount" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-4">
        <label>Pin Number</label>
        <input id="pin" type="text" placeholder="Enter 4 Digit Pin Number" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-5">
        <button id="btn-add-money" class="btn bg-[#0874F2] w-full rounded-full">Add Money</button>
      </div>

      </form>
    </div>
  </div>

    <!-- Cash Out Section -->
    <div class="max-w-md mx-auto   ">
    <h1 class="font-bold ">Cash Out</h1>
  
    <div class="bg-white w-full mx-auto rounded-xl mt-4 p-5">

      <form class="w-[350px]" >
      <div class="mt-4">
        <label >Agent Number</label>
        <input id="Ac-Number" type="text" placeholder="Enter 11 digit number" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-4">
        <label>Amount</label>
        <input id="Amount-withdraw" type="text" placeholder="Enter Amount to Withdraw" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-4">
        <label>Pin Number</label>
        <input id="pin" type="text" placeholder="Enter 4 Digit Pin Number" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-5">
        <button id="btn-Cash-Out" class="btn bg-[#0874F2] w-full rounded-full">Withdraw Money</button>
      </div>

      </form>
    </div>
  </div>

  <!-- Transfer Money Section -->
    <div class="max-w-md mx-auto hidden ">
    <h1 class="font-bold ">Transfer Money</h1>
  
    <div class="bg-white w-full mx-auto rounded-xl mt-4 p-5">

      <form class="w-[350px]" >
      <div class="mt-4">
        <label >User Account Number</label>
        <input id="Ac-Number" type="text" placeholder="Enter 11 digit number" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-4">
        <label>Amount</label>
        <input id="Amount" type="text" placeholder="Enter Amount to Transfer" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-4">
        <label>Pin Number</label>
        <input id="pin" type="text" placeholder="Enter 4 Digit Pin Number" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-5">
        <button id="btn-add-money" class="btn bg-[#0874F2] w-full rounded-full">Send Now</button>
      </div>

      </form>
    </div>
  </div>

   <!--  Get Bonus Section -->
     <div class="max-w-md mx-auto hidden  ">
    <h1 class="font-bold ">Get Bonus</h1>
  
    <div class="bg-white w-full mx-auto rounded-xl mt-4 p-5">

      <form class="w-[350px]" >
      <div class="mt-4">
        <label >Enter Bonus Coupon</label>
        <input id="Ac-Number" type="text" placeholder="Enter Your Coupon" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-5">
        <button id="btn-add-money" class="btn bg-[#0874F2] w-full rounded-full">Get Bonus</button>
      </div>

      </form>
    </div>
  </div>

   <!--  Pay Bill Section -->
   <div class="max-w-md mx-auto hidden ">
    <h1 class="font-bold ">Pay Bill</h1>
  
    <div class="bg-white w-full mx-auto rounded-xl mt-4 p-5">

      <form >
        <label>Select to Pay</label>
      <fieldset class="my-2">
        <select class="select focus:outline-none rounded-full w-full">
          <option disabled selected>Select Bank</option>
          <option>Dutch Bangla Bank Ltd</option>
          <option>Brac Bank Ltd</option>
          <option>Pubali Bank Ltd</option>
          <option>Janata Bank Ltd</option>
        </select>
      </fieldset>

      <div class="mt-4">
        <label>Biller Acicount Number</label>
        <input id="Ac-Number" type="text" placeholder="Enter  Acount Number" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-4">
        <label>Amount to Pay</label>
        <input id="Amount" type="text" placeholder="Add Amount to Pay" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-4">
        <label>Pin Number</label>
        <input id="pin" type="text" placeholder="Enter 4 Digit Pin Number" class="input w-full bg-[#f4f5f7] mt-2 rounded-full" />
      </div>

      <div class="mt-5">
        <button id="btn-add-money" class="btn bg-[#0874F2] w-full rounded-full">Pay Now</button>
      </div>

      </form>
    </div>
  </div>

    <!-- Transaction History Section -->
    <div class="max-w-md mx-auto hidden  ">
    <h1 class="font-bold ">Transaction History</h1>
  
    <div class="bg-white w-full mx-auto rounded-xl mt-4 p-5">

      
    </div>
  </div>


<script src="home.js"></script>
</body>
</html>
